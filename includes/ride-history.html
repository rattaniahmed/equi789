<header class="header">
    <div class="fixed_nav" ng-include="'includes/nav.html'"></div>
    <div class="slider" ng-include="'includes/slider.html'"></div>
</header>
<section class="inner_pages" data-0="margin-top:50px;" data-400="margin-top:-150px;">
    <div class="container">
        <div class="content_body">
            <div class="page_heading">
                <h1>EquiTrack - <span class="small">My Stable</span></h1>
            </div>
            <div class="my_stable">
                <div class="clearfix">
                    <div class="breadcrumbs">
                        <ul class="un-styled clearfix">
                            <li><a href="my-stable.html">My Stable</a></li>
                            <li><a ng-href="my-stable-details/{{ stableId }}.html">Stable Details</a></li>
                            <li><a ng-href="ride-history/{{ stableId }}.html">History</a></li>
                        </ul>
                    </div>
                    <div class="bc_right_add_btn"> <a href="#add_stable" class="btn btn-border" data-toggle="modal" onclick="return false;">Add Horse</a> </div>
                </div>
            </div>
            <div class="stable_history">
            	<ul class="un-styled" ng-if="history">
                	<li class="history_block" ng-repeat="h in history">
                    	<div class="history_header">
                        	<div class="date_area"><h2 ng-bind="h.datetime"></h2></div>
                            <div class="ride_det">
                            	<div class="his_head pull-left"><h2>Rides <span class="brand-color" ng-bind="h.rides"></span></h2> </div>
                            	<!-- <div class="btn_togle  pull-right"><a href="#" class="btn btn-transparent btn-icon"><i class="fa fa-list-ul"></i></a></div> -->
                            </div>
                        </div>
                        <div class="history_body">
                        	<div class="date_area">
                            	<div class="box clearfix">
                                    <div class="title_text">Distance:</div>
                                    <div class="desc_text" ng-bind="h.distance + ' miles'"></div>
                                </div>
                                <div class="box clearfix">
                                    <div class="title_text">Time:</div>
                                    <div class="desc_text" ng-bind="h.duration"></div>
                                </div>
                                <div class="box clearfix">
                                    <div class="title_text">Avg Speed:</div>
                                    <div class="desc_text" ng-bind="h.average_speed + ' mph'"></div>
                                </div>
                            </div>
                            <div class="ride_det">
                            	<div class="box clearfix">
                                    <div class="title_text">Top Speed:</div>
                                    <div class="desc_text" ng-bind="h.top_speed + ' mph'"></div>
                                </div>
                                <div class="box clearfix">
                                    <div class="title_text">Energy::</div>
                                    <div class="desc_text" ng-bind="h.energy"></div>
                                </div>
                                <div class="box clearfix">
                                    <div class="title_text">My Cal:</div>
                                    <div class="desc_text" ng-bind="h.calories + ' kcal'"></div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>

<div add-horse></div>
<div class="" ng-include="'includes/footer.html'"></div>
