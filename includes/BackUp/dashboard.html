<header class="header">
    <div class="fixed_nav" ng-include="'includes/nav.html'"></div>
    <div class="slider" ng-include="'includes/slider.html'"></div>
</header>
<section class="inner_pages" data-0="margin-top:50px;" data-400="margin-top:-150px;">
    <div class="container">
        <div class="content_body">
            <div class="page_heading">
                <h1>EquiTrack - <span class="small">Dashboard</span></h1>
            </div>

            <div class="map_area">
                <div class="map">
                	<div id="googleMap" map style="min-height: 400px;"></div>
                    <div class="map_nav clearfix">
                    	<div class="pull-left">
                    	<a href="#" ng-click="map.setMapTypeId(MapTypeId.TERRAIN);" class="btn btn-transparent">Map</a>
                    	<a href="#" ng-click="map.setMapTypeId(MapTypeId.HYBRID);" class="btn btn-transparent">Hybrid</a>
                    	<a href="#" ng-click="map.setMapTypeId(MapTypeId.SATELLITE);" class="btn btn-transparent">Satelite</a>
                        </div>
                        <div class="pull-right">
                        	<a href="#" class="btn btn-transparent btn-icon"><i class="fa fa-share"></i></a>
                        </div>
                    </div>
                </div>
            </div>            
            <div class="dasboard">
            	<div class="graph_box">
                	<div class="text-center"><span class="grapgh_label">Avg. Speed(mph)</span></div>
                    <div class="graph-container">
                        <div id="graph_1" graph1 ng-model="dashboard.graph1" class="graph-placeholder"></div>
                    </div>
                </div>
                <div class="graph_box">
                	<div class="text-center"><span class="grapgh_label">Altitude</span></div>
                    <div class="graph-container">
                        <div id="graph_2" graph2 ng-model="dashboard.graph2" class="graph-placeholder"></div>
                    </div>
                </div>
                <div class="graph_box">
                	<div class="text-center"><span class="grapgh_label">Heart Rate</span></div>
                    <div class="graph-container">
                        <div id="graph_3" graph3 ng-model="dashboard.graph3" class="graph-placeholder"></div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</section>

<div class="" ng-include="'includes/footer.html'"></div>
