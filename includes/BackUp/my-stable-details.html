<header class="header">
    <div class="fixed_nav" ng-include="'includes/nav.html'"></div>
    <div class="slider" ng-include="'includes/slider.html'"></div>
</header>
<section class="inner_pages" data-0="margin-top:50px;" data-400="margin-top:-150px;">
    <div class="container">
        <div class="content_body">
            <div class="page_heading">
                <h1>EquiTrack - <span class="small">My Stable</span></h1>
            </div>
            <div class="my_stable">
                <div class="clearfix">
                    <div class="breadcrumbs">
                        <ul class="un-styled clearfix">
                            <li><a href="my-stable.html">My Stable</a></li>
                            <li><a ng-href="my-stable-details/{{ horse.$id }}.html">Horse Details</a></li>
                        </ul>
                    </div>
                    <div class="bc_right_add_btn"> <a href="#add_stable" class="btn btn-border" data-toggle="modal" onclick="return false;">Add Horse</a> </div>
                </div>
                <div class="stable_list_wrap">
                    <div class="stable_details">
                        <div class="stable_details_img"> <img ng-src="{{horse.photo}}" width="389" height="315"> </div>
                        <div class="stable_details_text lora">
                            <div class="top_info">
                                <div class="short_details">
                                    <div class="stable_row clearfix">
                                        <div class="titile">Horse Name:</div>
                                        <div class="stable_desc name" ng-bind="horse.horse_name"></div>
                                    </div>
                                    <div class="stable_row clearfix">
                                        <div class="titile">Age:</div>
                                        <div class="stable_desc" ng-bind="horse.birthday | getAge"></div>
                                    </div>
                                    <div class="stable_row clearfix">
                                        <div class="titile">Date of Birth:</div>
                                        <div class="stable_desc" ng-bind="horse.birthday"></div>
                                    </div>
                                    <div class="stable_row clearfix">
                                        <div class="titile">Registration No.:</div>
                                        <div class="stable_desc" ng-bind="horse.registration"></div>
                                    </div>
                                </div>
                                <div class="corner_btn"> <a href="#edit_stable" class="btn btn-transparent btn-icon" data-toggle="modal" onclick="return false;"><i class="fa fa-pencil"></i></a> </div>
                            </div>
                            <div class="middle_info">
                                <div class="stable_row clearfix" ng-repeat="association in horse.associations">
                                    <div class="stable_sub_row">
                                        <div class="titile">Association:</div>
                                        <div class="stable_desc" ng-bind="association.name"></div>
                                    </div>
                                    <div class="stable_sub_row">
                                        <div class="titile">Number:</div>
                                        <div class="stable_desc" ng-bind="association.number"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="stable_details_btns clearfix">
                        <div class="row">
                            <div class="left_btns">
                                <a ng-if="horse.ride_ids" ng-href="ride/{{ horse.ride_ids | getLastKey }}.html" class="btn btn-transparent">Last Ride</a>
                                <a href="ride-history/{{ horse.$id }}.html" class="btn btn-transparent">History</a>
                            </div>
                            <div class="right_btns">
                                <!-- <a href="#" class="btn btn-transparent btn-icon"><i class="fa fa-picture-o"></i></a> -->
                                <!-- <a href="#" class="btn btn-transparent btn-icon"><i class="fa fa-snake"></i></a> -->
                                <!-- <a href="#edit_stable"  data-toggle="modal" class="btn btn-transparent btn-icon"><i class="fa fa-pencil"></i></a> -->
                                <a href="#" class="btn btn-transparent btn-icon"><i class="fa fa-share"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="stable_details_history">
                        <div class="lora text-center">
                            <h1 class="heading">History Summary</h1>
                        </div>
                        <table class="table_striped history_table table">
                            <tr>
                                <td class="title">Number of Rides:</td>
                                <td class="table_desc" ng-bind="horse.total_rides"></td>
                            </tr>
                            <tr>
                                <td class="title">Distance:</td>
                                <td class="table_desc" ng-bind="horse.distance + ' miles'"></td>
                            </tr>
                            <tr>
                                <td class="title">Time:</td>
                                <td class="table_desc" ng-bind="horse.duration"></td>
                            </tr>
                            <tr>
                                <td class="title">Energy:</td>
                                <td class="table_desc" ng-bind="horse.energy"></td>
                            </tr>
                            <tr>
                                <td class="title">Calories:</td>
                                <td class="table_desc" ng-bind="horse.calories"></td>
                            </tr>
                            <tr>
                                <td class="title">Avg Speed:</td>
                                <td class="table_desc" ng-bind="horse.average_speed + ' mph'"></td>
                            </tr>
                            <tr>
                                <td class="title">Top Speed:</td>
                                <td class="table_desc" ng-bind="horse.top_speed + ' mph'"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div edit-horse horse="horse"></div>
<div add-horse></div>
<div class="" ng-include="'includes/footer.html'"></div>
