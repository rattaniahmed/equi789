<div class="modal" id="sharemodal" tabindex="-1" role="dialog" data-backdrop="false">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content" style="width:350px;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="ClosedShareModel()">&times;</button>
                <h4 class="modal-title">Please Choose Any Of The Action</h4>
            </div>
            <div class="modal-body">
                <div class="row" style="margin:15px;">
                    <button type="button" class="btn btn-default" style="width: 100%;    border-radius: 4px;" ng-click="ShareWithFb()">Share with facebook</button>
                </div>
                <div class="row" style="margin:15px;">
                    <button type="button" class="btn btn-default" style="width: 100%;    border-radius: 4px;" ng-click="SendPdf()">Send Pdf Report</button>
                </div>
                </div>
        </div>
    </div>
</div>
