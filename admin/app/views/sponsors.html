<h3>Sponsor Content
	<small>Keeping track of sponsors images</small>
</h3>
<div class="table-grid sponsors">
	<div class="col">
		<form ng-submit="sponsors.addSponsor(sponsors)" class="mb-xl">
			<div class="col-md-4">
				<div class="panel">
					<div class="panel-heading">
						<div class="form-group">
							<input ng-trim="true" type="text" ng-model="sponsors.sponsors.title" placeholder="Sponsor title.." required="required" class="form-control"/>
						</div>
						<div class="form-group">
							<input ng-trim="true" type="text" ng-model="sponsors.sponsors.url" placeholder="Sponsor url.." required="required" class="form-control"/>
						</div>
						<a href="#" onclick="return false;" ng-click="sponsors.reset();" class="pull-right">
							<small class="fa fa-refresh text-muted"></small>
						</a>
						Select an image file
					</div>
					<div class="panel-body">
						<div class="form-group">
							<input id="fileInput" filestyle="" type="file" data-class-button="btn btn-default" data-class-input="form-control" data-button-text="" class="form-control"/>
						</div>
						<div data-text="Cropped Image" class="imgcrop-preview">
							<img ng-src="{{sponsors.sponsors.image}}"/>
						</div>
						<br>
						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-block">{{sponsors.editingSponsor ? 'Save Sponsor' : 'Add Sponsor'}}</button>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-8">
				<div class="panel">
					<div class="panel-body">
						<div class="imgcrop-area">
							<img-crop image="sponsors.selectedImage" result-image="sponsors.sponsors.image" area-type="square" result-image-size="400"></img-crop>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="col col-lg sponsors-item-list">
		<div ng-show="!sponsors.items.length" class="lead text-muted text-center">No sponsors...</div>
		<uib-accordion close-others="true">
			<uib-accordion-group ng-repeat="item in sponsors.items" is-disabled="item.complete" class="sponsors-item">
				<uib-accordion-heading>
					<span ng-click="sponsors.removeSponsor($index, $event)" class="close">Ã—</span>
					<span ng-bind="item.title" class="sponsors-title"></span>
					<span ng-click="sponsors.editSponsor($index, $event)" class="sponsors-edit fa fa-pencil"></span>
				</uib-accordion-heading>
				<p>
					<img ng-if="item.image" ng-src="{{item.image}}">
					<span ng-if="!item.image" class="text-muted">No item image</span>
				</p>
			</uib-accordion-group>
		</uib-accordion>
	</div>
</div>
