<style>
.page-loader {
  height: 4px;
  width: 100%;
  position:fixed;
  z-index:100;
  overflow: hidden;
  background-color:#edd093;
  /* display:none; */
}
.page-loader:before{
  display: block;
  position: absolute;
  content: "";
  left: -200px;
  width: 200px;
  height: 4px;
  background-color:#86765A;
  animation: loading 2s linear infinite;
}

@keyframes loading {
    from {left: -200px; width: 30%;}
    50% {width: 30%;}
    70% {width: 70%;}
    80% { left: 50%;}
    95% {left: 120%;}
    to {left: 100%;}
}
</style>
