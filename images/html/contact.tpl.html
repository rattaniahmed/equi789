            </div>            
            <div class="contact">

                    <div class="page_content">
                      <div class="form_heading">

                      </div>
                      <div class="form_label">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et
dolore magna aliqua.</div>
                    </div>
                    <div class="page_form signup_form">
                      <form class="ng-pristine ng-valid">
                        <div class="row">
                          <div class="grid-6">

                              <input type="text" class="form-control" id="e1" placeholder="Firts Name">
                            </div>
                          </div>
                          <div class="grid-6">
                            <div class="form-group">
                              <label for="e2" class="sr-only">Last Name</label>
                              <input type="text" class="form-control" id="e2" placeholder="Last Name">
                            </div>
                          </div>
                          <div class="grid-12">
                            <div class="form-group">
                              <label for="e3" class="sr-only">Message</label>
                              <textarea class="form-control" id="e3" placeholder="Message" rows="7"></textarea>
                            </div>
                          </div>
                          <div class="grid-12">
                            <div class="page_btn">
                              <button type="submit" class="btn btn-block">Submit</button>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>                
                
                
            </div>
            
        </div>
