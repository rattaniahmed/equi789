<div class="modal" id="sharemodal" tabindex="-1" role="dialog" data-backdrop="false">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content" style="width:350px;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="ClosedShareModel()">&times;</button>
                <h4 class="modal-title">Please Enter Your Email</h4>
            </div>
            <div class="modal-body">
                <div class="row" style="margin:15px;">
                    <input type="text" class="form-control" id="shareemailaddress" placeholder="Email Address">

                </div>

                <div class="row" style="margin:15px;">
                    <button type="button" class="btn btn-primary addjust "  style="width: 100%;    border-radius: 4px;" ng-click="SendPdf()">Email CSV File</button>
                </div>

            </div>
        </div>
    </div>
