<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;" id="editmodal">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title" id="myModalLabel2">Edit Sponser</h4>
            </div>
            <div class="modal-body">

                <div class="row">



                    <div class="x_content">
                        <br>
                        <form class="form-horizontal form-label-left">

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-3">Question Text</label>
                                <div class="col-md-9 col-sm-9 col-xs-9">
                                    <input type="text" class="form-control" id="titleedit">
                                    <!--<span class="fa fa-user form-control-feedback right" aria-hidden="true"></span>-->
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-3">Answer Text</label>
                                <div class="col-md-9 col-sm-9 col-xs-9">
                                    <input type="text" class="form-control" id="linkedit">
                                    <!--<span class="fa fa-user form-control-feedback right" aria-hidden="true"></span>-->
                                </div>
                            </div>

                           


                        </form>
                    </div>



                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="EditQuestion()">Save changes</button>
            </div>

        </div>
    </div>
</div>



<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true" style="display: none; " id="modalid">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">

            </div>
