<div class="modal" id="loadingModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-keyboard="false" data-backdrop="static" style="padding-top: 2.2em">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <p style="text-align:center"> We are processing your request.... </p>
                <br />
                <div class="progress progress-striped active">
                    <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                    </div>
                </div>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<div id="OptionalModal11" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title modaleheader">Member Information</h5>
                <button type="button" ng-click="closemodel1()" class="close modaleclose" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div style="padding: 2px 10px;" ng-repeat="obj  in viewobj" ng-if="obj.pname != 'error'">
                <div>
                    <label style="width:200px ;padding-left:50px" ng-if="obj.pname != '$$hashKey' && obj.pname != 'undefined' && obj.pname !='$id' && obj.pname !='$priority'&& obj.pname !='status' ">{{obj.pname}}</label> <span ng-if="obj.pname != '$$hashKey' && obj.pname != 'undefined' && obj.pname !='$id' && obj.pname !='$priority' && obj.pname !='status'">-</span>
                    <input style="margin-left:100px;" type="text" ng-if="obj.pname != '$$hashKey' && obj.pname!= 'undefined' && obj.pname !='$id' && obj.pname !='$priority'&& obj.pname !='status'" ng-model="obj.val">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="saveedit()" class="btn btn-secondary" data-dismiss="modal">Save</button>
                <button type="button" ng-click="closemodel1()" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<div id="OptionalModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title modaleheader">Optional Member Information</h5>
                <button type="button" ng-click="closemodel()" class="close modaleclose" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div style="padding: 2px 10px;" ng-repeat="(key,val)  in viewobj">
                <div ng-if="key!='member_id' && key!='email' && key!='status' && key!='error' && key!='member_name'"> {{key}} - {{ val}}</div>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="closemodel()" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<div style="bottom:5%;position:fixed;right:2.5%">
    <button type="button" class="btn btn-primary"  ng-click="openaddmodel()">+Add New Member</button>
</div>
<div id="OptionalModal12" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title modaleheader">Member Information</h5>
                <button type="button" ng-click="closemodel11()" class="close modaleclose" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div style="margin:5px">
                <label style="width:200px ;padding-left:50px">Member Name</label> <span>-</span>
                <input style="margin-left:100px;" type="text" ng-model="MemberName">
            </div>
            <div style="margin:5px">
                <label style="width:200px ;padding-left:50px">Member Email</label> <span>-</span>
                <input style="margin-left:100px;" type="text" ng-model="MemberEmail">
            </div>
            <div style="margin:5px">
                <label style="width:200px ;padding-left:50px">Member ID</label> <span>-</span>
                <input style="margin-left:100px;" type="text" ng-model="MemberId">
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="addNewMember()" class="btn btn-secondary" data-dismiss="modal">Save</button>
                <button type="button" ng-click="closemodel11()" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
